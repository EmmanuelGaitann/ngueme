name: Deploy FIN.AI → O2Switch

on:
  push:
    branches:
      - main   # Se déclenche à chaque push sur main

jobs:
  deploy:
    name: Déploiement sur O2Switch
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2. Se connecter au serveur O2Switch via SSH et déployer
      - name: Déployer sur O2Switch
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            echo "==> Aller dans le répertoire du projet"
            cd ${{ secrets.DEPLOY_PATH }}

            echo "==> Récupérer la dernière version du code"
            git fetch origin main
            git reset --hard origin/main

            echo "==> Recréer passenger_wsgi.py (O2Switch génère un fichier cassé)"
            {
              echo 'import sys, os'
              echo 'sys.path.insert(0, os.path.dirname(os.path.abspath(__file__)))'
              echo 'from dotenv import load_dotenv'
              echo "load_dotenv(os.path.join(os.path.dirname(os.path.abspath(__file__)), '.env'))"
              echo "os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'finai.settings.production')"
              echo 'from django.core.wsgi import get_wsgi_application'
              echo 'application = get_wsgi_application()'
            } > passenger_wsgi.py

            echo "==> Activer l'environnement virtuel"
            source /home/sc1koga4651/virtualenv/ngueme.ravisa.org/3.11/bin/activate

            echo "==> Installer / mettre à jour les dépendances"
            pip install -r requirements.txt --quiet

            echo "==> Appliquer les migrations"
            python manage.py migrate --noinput

            echo "==> Collecter les fichiers statiques"
            python manage.py collectstatic --noinput

            echo "==> Redémarrer l'application (Passenger)"
            mkdir -p tmp && touch tmp/restart.txt

            echo "✓ Déploiement terminé avec succès"
