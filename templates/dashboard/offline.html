<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0f1c3f">
<title>FIN.AI — Hors ligne</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/finai.css' %}">
<link rel="stylesheet" href="{% static 'css/pwa.css' %}">
<style>
  body { display:flex; align-items:center; justify-content:center; min-height:100vh; flex-direction:column; gap:16px; text-align:center; padding:24px; background:var(--bg); }
  .offline-icon { width:80px; height:80px; border-radius:20px; background:var(--ink); display:flex; align-items:center; justify-content:center; font-size:36px; color:#fff; margin:0 auto; }
  .offline-title { font-size:22px; font-weight:700; margin-top:8px; }
  .offline-sub { font-size:14px; color:var(--ink3); max-width:280px; line-height:1.5; }
  .retry-btn { margin-top:8px; padding:12px 28px; background:var(--sienna); color:#fff; border:none; border-radius:12px; font-size:14px; font-weight:700; cursor:pointer; font-family:inherit; }
</style>
</head>
<body>
  <div class="offline-icon"><i class="fa-solid fa-seedling"></i></div>
  <p class="serif offline-title">FIN.AI</p>
  <p class="offline-sub">Vous êtes hors ligne. Reconnectez-vous à Internet pour accéder à votre espace financier.</p>
  <button class="retry-btn" onclick="window.location.reload()">
    <i class="fa-solid fa-rotate-right" style="margin-right:8px;"></i>Réessayer
  </button>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</body>
</html>
